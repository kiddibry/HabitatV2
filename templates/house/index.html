{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{%static 'css/house_detail.css'%}">
<script src="{% static 'js/houses.js' %}"></script>
<script src="{% static 'js/order.js' %}"></script>

<div class="title">
    <a href="{% url 'house-index' %}" style="color: black"><p>Houses</p></a>
</div>

<div class="searchBar">
        <div class="input-group">
            <input type="search" style="background-color: aliceblue; text-align: center" class="form-control" id="search-box" placeholder="Search for your next home " />
            <div class="input-group-btn">
                <button type="button" style="background-color: orange" id="search-btn" class="btn btn-default"> Search</button>
            </div>
        </div>
</div>
<form>
    <div class="filter">
        {% csrf_token %}
        {{ form }}
    </div>
    <input type="submit" value="Sort" style="margin-bottom: 1em; margin-top: 1em; margin-left: 45%; width: 8em; background-color: orange " >
</form>

<div class="houses">
    {% for house in houses %}
        {% if house.on_sale %}
            {% include 'house/single_house.html' with house=house %}
        {% endif %}
    {% endfor %}
</div>


{% endblock %}
