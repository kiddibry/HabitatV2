{% load static %}
<link rel="stylesheet" type="text/css" href="{%static 'css/single_house.css'%}">


<div class="single_house">

    <a href="/houses/{{ house.id }}">
            <div class="name">
                <fieldset>
                    <legend>{{ house.name }}</legend>
                    <div class="description">
                        <p> {{ house.description }} </p>
                    </div>
                </fieldset>

            </div>

            <div class="photo_frame">

                    <img class="house_photo" src="{{ house.houseimage_set.first.image }}" alt="image">
                    <div class="size">
                        <p>Size:{{ house.size }} M<sup>2</sup> price:{{ house.price }} kr</p>
                    </div>
            </div>


            <div style="clear:both;"></div>


    </a>
    <div class="edit_buttons">
                <a href="{% url 'delete_house' house.id%}" class="block btn btn-primary">Delete</a>
                <a href="{% url 'update_house' house.id%}" class="block btn btn-primary">Update</a>
            </div>
</div>
